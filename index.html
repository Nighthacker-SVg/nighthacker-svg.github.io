<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hirentank</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.286.0/dist/lucide.min.js"></script>
  <style>
    :root { --gap: 1rem; --panel-w: 260px; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:var(--gap); background:#0b0b0b; color:#fff; }
    nav { display:flex; gap:0.5rem; align-items:center; }
    .hidden { display: none; }
    .btn { cursor:pointer; padding:0.25rem 0.6rem; border-radius:6px; background:transparent; color:inherit; border:1px solid rgba(255,255,255,0.06); }
    .opacity-60 { opacity:0.6; }
    .opacity-100 { opacity:1; }
    .font-bold { font-weight:700; }
    main { display:flex; gap:var(--gap); margin-top:var(--gap); }
    aside { width:var(--panel-w); border:1px solid rgba(255,255,255,0.06); padding:1rem; border-radius:8px; background:rgba(255,255,255,0.02); }
    section { flex:1; border:1px solid rgba(255,255,255,0.06); padding:1rem; border-radius:8px; background:rgba(255,255,255,0.01); }
    canvas { image-rendering: pixelated; display:block; margin-top:0.5rem; width:128px; height:128px; border-radius:6px; }
    footer { margin-top:1rem; color:rgba(255,255,255,0.6); font-size:0.9rem; }
  </style>
</head>
<body>
  <nav id="navbar">
    <button id="themeBtn" class="btn" onclick="toggleTheme()"><i data-lucide="moon"></i></button>
    <button id="btn-resume" class="btn opacity-100" onclick="switchTab('resume')">Resume</button>
    <button id="btn-darknots" class="btn opacity-60" onclick="switchTab('darknots')">Darknots</button>
  </nav>

  <main>
    <aside id="leftPanel">
      <h3>Hi â€” Hirentank</h3>
      <p>Contact:</p>
      <div style="display:flex;gap:0.5rem;align-items:center;">
        <button class="btn" onclick="copyEmail()">Copy Email</button>
        <span id="copyText">Hirentank70@gmail.com</span>
      </div>
      <footer>Hosted with GitHub Pages</footer>
    </aside>

    <section id="rightPanel">
      <div id="tab-resume">
        <h2>Resume</h2>
        <p>Animated dithering canvas (desktop):</p>
        <canvas id="ditherCanvas" width="64" height="64" aria-label="animated dither"></canvas>
      </div>

      <div id="tab-darknots" class="hidden">
        <h2>Darknots</h2>
        <p>Animated dithering canvas (mobile):</p>
        <canvas id="ditherCanvasMobile" width="64" height="64" aria-label="animated dither mobile"></canvas>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
